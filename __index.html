        jQuery(function ($) {
            $('#eventlist').gCalReader({

              sortDescending: false
         });
      });
    </script>

    <body>
        
        <script>
            $(document).ready(function(){
                $(".read").click(function(){
                    $(this).prev().toggle();
                    if($(this).text()=='read more'){
                        $(this).text('read less');
                        }
                        else{
                        $(this).text('read more');
                        }
                });
            });
            </script>

            <script>
                const mediaQuery = window.matchMedia('(min-width: 640px)')
                let abtn = document.getElementById("audiobtn");
                let cdbtn = document.getElementById("cdsbtn");
                function deviceSize(e) {
                
                    if (e.matches){
                            abtn.dataset.target = "#plytraks, #mplayer, #selection, #cd1, #cd2";
                            cdbtn.dataset.target = "#plytraks, #mplayer, #selection, #cd1, #cd2";
                    }

                }

                // event listerner for changes
                mediaQuery.addListener(deviceSize)

                //initail size check
                deviceSize(mediaQuery)

            </script>
                        
            <script type="text/javascript" src="js/visaudio.js"></script>
    </body>
